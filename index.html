<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <link rel="stylesheet" href="css/style.css"/>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">FAMOUS VIVIAN</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav m-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Office Adress</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Services
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <section class="banner">
      <div class="container">
        
          <div class="row text-center text-md-start text-light">
            <div class="col-12 col-md-10 col-lg-6 mt-5">
              <p class="display-1 fw-bold">Your LOOK</p>
              <p class="display-1 fw-bold">OUR PRIDE!</p>

              <p class="lead lh-1">
                  We Make You Look Beautiful Without You Breaking The Bank
              </p>

              <div class="mt-5">
                <button class=" btn subscribe bg-dark text-light">
                  Book Us Today
                  <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M13.8357 9.16798L10.335 12.6687M21.1732 1.03586C21.2839 0.997649 21.4031 0.991361 21.5173 1.01771C21.6314 1.04407 21.7358 1.102 21.8186 1.18488C21.9013 1.26777 21.9591 1.37227 21.9853 1.48644C22.0115 1.60061 22.005 1.71985 21.9666 1.83052L15.0539 21.5861C15.0126 21.7042 14.9367 21.8072 14.8361 21.8816C14.7355 21.956 14.6149 21.9985 14.4898 22.0035C14.3648 22.0086 14.2412 21.9759 14.1349 21.9098C14.0287 21.8437 13.9448 21.7472 13.894 21.6328L10.1378 13.1821C10.075 13.0413 9.9624 12.9286 9.82156 12.8659L1.37087 9.10847C1.25686 9.05757 1.16073 8.97364 1.09491 8.86754C1.02908 8.76145 0.996579 8.63805 1.0016 8.51329C1.00663 8.38853 1.04895 8.26815 1.1231 8.16769C1.19724 8.06723 1.29981 7.99131 1.41755 7.94974L21.1732 1.03586Z"
                      stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
    
                </button>
              </div>
            </div>
          </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
